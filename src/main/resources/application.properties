#Spring连接数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/myproject?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.profiles.active=dev

#解决Swagger和SpringBoot新版本不匹配的问题
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

